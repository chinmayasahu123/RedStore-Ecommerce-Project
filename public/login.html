<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="CSS/auth.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  
</head>
<style>
  .notification-banner {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #f44336; /* red for error */
    color: white;
    padding: 16px 24px;
    border-radius: 8px;
    font-family: 'Poppins', sans-serif;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    display: flex;
    align-items: center;
    gap: 10px;
    z-index: 9999;
    animation: slideDown 0.3s ease-in-out;
  }

  .notification-banner.success {
    background-color: #4CAF50; /* green for success */
  }

  .notification-banner button {
    background: white;
    color: black;
    border: none;
    padding: 4px 10px;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
  }

  @keyframes slideDown {
    from { opacity: 0; transform: translate(-50%, -30px); }
    to { opacity: 1; transform: translate(-50%, 0); }
  }
</style>

<body>
  <div class="form-container">
    <form action="index.html" method="get">
      <h2>Login</h2>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password"  pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"  required>
      <button type="submit" class="btn">Login</button>
      <p class="text">Don't have an account? <a href="register.html">Register</a></p>
    </form>
  </div>

  <script>
function showNotification(message, type, redirect = null) {
  const banner = document.createElement('div');
  banner.className = `notification-banner ${type}`;
  banner.innerHTML = `
    <span>${message}</span>
    <button onclick="this.parentElement.remove()">OK</button>
  `;
  document.body.appendChild(banner);

  if (redirect) {
    banner.querySelector('button').addEventListener('click', () => {
      window.location.href = redirect;
    });
  }
}

document.querySelector("form").addEventListener("submit", async function (e) {
  e.preventDefault();

  const email = document.querySelector('input[type="email"]').value;
  const password = document.querySelector('input[type="password"]').value;

  try {
    const response = await fetch('http://localhost:3000/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ email, password }),
    });

    const data = await response.json();

    if (!response.ok) {
      throw new Error(data.message || 'Login failed');
    }

    // Save user data to localStorage/session for frontend use
    localStorage.setItem('currentUser', JSON.stringify(data.user));
    showNotification("✅ Login Successful!", "success", "index.html");
  } catch (error) {
    showNotification(`❌ ${error.message}`, "error");
  }
});
</script>
</body>
</html>
